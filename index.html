<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Btns plugin for CKEditor4</title>
	<script src="ckeditor4/ckeditor.js"></script>
	<style>body *{font: small sans-serif; color:black; margin: 0 0 0.2rem 0} </style>
</head>
<body id="main">
<h1 id="hdr">Btns plugin for CKEditor4</h1>
<h2>Github: <a href="https://github.com/sallecta/ckeditor_btns">github.com/sallecta/ckeditor_btns</a></h2>
<h2>Site: <a href="https://sallecta.github.io/ckeditor_btns/">sallecta.github.io/ckeditor_btns</a></h2>
<div id="editor">
	<p>Hello world!</p>
	<h1>Heading 1</h1>
	<p>I'm an instance of <a href="https://ckeditor.com">CKEditor</a>.</p>
</div>

<script>
	CKEDITOR.replace( 'editor', {extraPlugins:'btns'} );
	CKEDITOR.on('instanceReady', function()
		{
			const btns = CKEDITOR.instances.editor.plugins.btns;
			const el = document.getElementById("hdr");
			const ver = btns.defs.version;
			const txt = el.innerHTML+' (version '+ver+' at CKEditor version '+CKEDITOR.version+')';
			el.innerHTML = txt;
			document.title = txt;
		}
	);
</script>

</body>
</html>
